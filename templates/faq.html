<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ · Tech support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/branding.css" rel="stylesheet">
</head>
<body class="bg-app">
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
				<img src="/static/img/tech_support_logo.jpg" alt="Tech support" height="55" class="me-2" onerror="this.style.display='none'">
                Tech support
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item me-lg-3"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/cnc-cutting">CNC Cutting</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/pricing">Pricing</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/faq">FAQ</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
                            <i class="fa-solid fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="py-5">
        <div class="container">
            <h1 class="fw-bold mb-4">Frequently Asked Questions</h1>
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="q1"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#a1">What files are supported?</button></h2>
                    <div id="a1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion"><div class="accordion-body">Currently DXF 2D files up to 16MB.</div></div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="q2"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2">How is cost calculated?</button></h2>
                    <div id="a2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion"><div class="accordion-body">Based on cutting length, material, thickness, and machining time.</div></div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="q3"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a3">Do you generate quotations?</button></h2>
                    <div id="a3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion"><div class="accordion-body">Yes, a professional PDF quotation is generated for download.</div></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer py-4">
        <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center gap-2">
            <div class="text-muted small">© <span id="yearNow"></span> Tech support</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
