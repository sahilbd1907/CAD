<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact · Tech support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/branding.css" rel="stylesheet">
</head>
<body class="bg-app">
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <img src="/static/img/tech_support_logo.jpg" alt="Tech support" height="55" class="me-2" onerror="this.style.display='none'">
                Tech support
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item me-lg-3"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/cnc-cutting">CNC Cutting</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/pricing">Pricing</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/faq">FAQ</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item me-lg-3"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
                            <i class="fa-solid fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="py-5">
        <div class="container">
            <h1 class="fw-bold mb-4">Contact Us</h1>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card card-elevated h-100">
                        <div class="card-body">
                            <h5 class="mb-3">Reach us</h5>
                            <ul class="list-unstyled mb-0">
                                <li class="mb-2"><strong>Phone:</strong> +91-XXXXXXXXXX </li>
                                <li class="mb-2"><strong>Email:</strong> info@techsupport.example</li>
                                <li class="mb-2"><strong>Address:</strong>Pune, Maharashtra, India</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-elevated h-100">
                        <div class="card-body">
                            <h5 class="mb-3">Send a message</h5>
                            <form>
                                <div class="mb-3"><input class="form-control" placeholder="Your Name"></div>
                                <div class="mb-3"><input class="form-control" type="email" placeholder="Email"></div>
                                <div class="mb-3"><textarea class="form-control" rows="4" placeholder="Message"></textarea></div>
                                <button class="btn btn-primary" type="button" disabled>Submit (coming soon)</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer py-4">
        <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center gap-2">
            <div class="text-muted small">© <span id="yearNow"></span> Tech support</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
